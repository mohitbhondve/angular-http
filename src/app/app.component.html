<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<form [formGroup]="form">
  <div>
    <label for="title">Title</label>
    <input type="text" placeholder="title" formControlName="title">
  </div>
  <br>
  <div style="align-content: center">
    <label for="description">Description</label>
    <input type="text" placeholder="Description" formControlName="description">
  </div>
  <br>
  <div>
    <button (click)="onPost()">send Post</button> |
    <button (click)="fetchPost()">fetch Post</button> |
    <button (click)="clearPost()">clear Post</button>
  </div>

  <h2>Data</h2>
  <h5 *ngIf="dataArray.length < 1">No data available</h5>
  <div class="row">
    <ul class="list-group" *ngIf = "dataArray.length >= 1">
      <li class="list-group-item" *ngFor="let data of dataArray ; let i=index">
       
       <h1>{{data['title']}}</h1>
       <p> {{data['description']}}</p>
      </li>

    </ul>
  </div>
</form>

<router-outlet></router-outlet>
